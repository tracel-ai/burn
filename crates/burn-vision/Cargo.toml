[package]
authors = [
    "nathanielsimard <nathaniel.simard.42@gmail.com>",
    "wingertge <wingertge@gmail.com>",
]
categories = ["science"]
description = "Vision processing operations for burn tensors"
documentation = "https://docs.rs/burn-vision"
edition.workspace = true
keywords = ["deep-learning", "machine-learning", "gpu"]
license.workspace = true
name = "burn-vision"
readme.workspace = true
repository = "https://github.com/tracel-ai/burn/tree/main/crates/burn-vision"
version.workspace = true

[lints]
workspace = true


[features]
candle = ["burn-candle"]
cubecl-backend = ["cubecl", "burn-cubecl"]
default = ["ndarray", "cubecl-backend", "fusion", "std", "export-tests"]
export-tests = ["burn-tensor-testgen"]
fusion = ["burn-fusion", "burn-cuda/fusion", "burn-wgpu/fusion"]
ndarray = ["burn-ndarray"]
std = []
tch = ["burn-tch"]

# Test features
test-cpu = ["export-tests"]
test-cuda = ["cubecl-backend", "export-tests"]
test-wgpu = ["cubecl-backend", "export-tests"]
test-vulkan = ["burn-wgpu/vulkan", "test-wgpu"]
test-metal = ["burn-wgpu/metal", "test-wgpu"]

[dependencies]
bon = { workspace = true }
burn-candle = { path = "../burn-candle", version = "0.20.0-pre.1", optional = true }
burn-cubecl = { path = "../burn-cubecl", version = "0.20.0-pre.1", optional = true }
burn-fusion = { path = "../burn-fusion", version = "0.20.0-pre.1", optional = true }
burn-ir = { path = "../burn-ir", version = "0.20.0-pre.1" }
burn-ndarray = { path = "../burn-ndarray", version = "0.20.0-pre.1", optional = true }
burn-tch = { path = "../burn-tch", version = "0.20.0-pre.1", optional = true }
burn-tensor = { path = "../burn-tensor", version = "0.20.0-pre.1" }
burn-tensor-testgen = { path = "../burn-tensor-testgen", version = "0.20.0-pre.1", optional = true }
bytemuck = { workspace = true }
cubecl = { workspace = true, optional = true }
derive-new = { workspace = true }
half = { workspace = true }
image = { version = "0.25" }
macerator = { workspace = true }
ndarray = { workspace = true }
num-traits = { workspace = true }
paste = { workspace = true }
serde = { workspace = true }

[dev-dependencies]
burn-cuda = { path = "../burn-cuda", version = "0.20.0-pre.1", default-features = false }
burn-ndarray = { path = "../burn-ndarray", version = "0.20.0-pre.1" }
burn-wgpu = { path = "../burn-wgpu", version = "0.20.0-pre.1", default-features = false }
cubecl = { workspace = true }
