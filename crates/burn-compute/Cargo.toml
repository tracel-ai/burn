[package]
authors = ["louisfd <louisfd94@gmail.com>", "Nathaniel Simard"]
categories = ["science"]
description = "Compute crate that helps creating high performance async backends."
edition.workspace = true
keywords = ["deep-learning", "machine-learning", "data"]
license.workspace = true
name = "burn-compute"
readme.workspace = true
repository = "https://github.com/tracel-ai/burn/tree/main/crates/burn-compute"
version.workspace = true

[features]
default = [
    "std",
    "channel-mutex",
    "channel-mpsc",
    "channel-cell",
    "storage-bytes",
    "autotune-persistent-cache",
]
std = [
    "burn-common/std",
]
channel-mutex = []
channel-cell = []
channel-mpsc = [] # Assume std
storage-bytes = []
autotune-persistent-cache = [
    "dirs",
    "md5",
    "serde",
    "serde_json",
] # Assume std

[dependencies]
burn-common = { path = "../burn-common", version = "0.15.0", default-features = false }
derive-new = { workspace = true }
spin = { workspace = true }
log = { workspace = true }
hashbrown = { workspace = true }
dirs = { workspace = true , optional = true}
serde = { workspace = true, optional = true}
serde_json = { workspace = true, features=["std"], optional = true}
md5 = { workspace = true, optional = true }

[target.'cfg(target_family = "wasm")'.dependencies]
web-time = { workspace = true }

[dev-dependencies]
serial_test = { workspace = true }
rand = { workspace = true }
