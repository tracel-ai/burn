    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-burn:
    needs:
      - publish-burn-core
      - publish-burn-nn
      - publish-burn-optim
      - publish-burn-collective
      - publish-burn-store
      - publish-burn-train
