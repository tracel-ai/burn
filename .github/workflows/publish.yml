name: publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry-run-only:
        description: "Run xtask publish in dry-run mode (no publish)"
        type: boolean
        required: false
        default: false

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: tracel-ai/github-actions/check-version@v5
        with:
          tag: ${{ github.ref_name }}
          cargo_toml_path: Cargo.toml

  publish-burn-vision:
    needs:
      - publish-burn-autodiff
      - publish-burn-candle
      - publish-burn-fusion
      - publish-burn-cubecl-fusion
      - publish-burn-cubecl
      - publish-burn-ndarray
      - publish-burn-tch
      - publish-burn-tensor
      - publish-burn-ir
      - publish-burn-tensor-testgen
      # dev dependencies
      - publish-burn-wgpu
      - publish-burn-cuda
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: burn-vision
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-burn-router:
    needs:
      - publish-burn-ir
      - publish-burn-common
      - publish-burn-tensor
      # dev dependencies
      - publish-burn-autodiff
      - publish-burn-ndarray
      - publish-burn-wgpu
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: burn-router
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-burn-remote:
    needs:
      - publish-burn-ir
      - publish-burn-common
      - publish-burn-tensor
      - publish-burn-router
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: burn-remote
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-burn-derive:
    needs:
      - check-version
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: burn-derive
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-burn-dataset:
    needs:
      - publish-burn-common
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: burn-dataset
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    needs:
      - publish-burn-common
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-burn-common:
    needs:
      - check-version
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: burn-common
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-burn-tensor-testgen:
    needs:
      - check-version
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: burn-tensor-testgen
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-burn-tensor:
    needs:
      - publish-burn-tensor-testgen
      - publish-burn-common
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: burn-tensor
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
      copy-doc-assets: "docs/katex-header.html"
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-burn-ir:
    needs:
      - publish-burn-tensor
    uses: tracel-ai/github-actions/.github/workflows/publish-crate.yml@v5
    with:
      crate: burn-ir
      dry-run-only: ${{ github.event_name == 'workflow_dispatch' && inputs.dry-run-only || false }}
    secrets:
      CRATES_IO_API_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}

  publish-burn-fusion:
