[package]
authors = ["nathanielsimard <nathaniel.simard.42@gmail.com>"]
edition.workspace = true
license.workspace = true
name = "mnist"
publish = false
version.workspace = true

[lints]
workspace = true

[features]
default = ["burn/tui"]
ndarray = ["burn/ndarray"]
ndarray-blas-accelerate = ["burn/ndarray", "burn/accelerate"]
ndarray-blas-netlib = ["burn/ndarray", "burn/blas-netlib"]
ndarray-blas-openblas = ["burn/ndarray", "burn/openblas"]
tch-cpu = ["burn/tch"]
tch-gpu = ["burn/tch"]
remote = ["burn/remote"]
wgpu = ["burn/wgpu", "burn/default"]
metal = ["burn/metal", "burn/default"]
cuda = ["burn/cuda", "burn/default"]
vulkan = ["burn/vulkan", "burn/default"]

[dependencies]
# Disable autotune default for now (convolutions not optimized)
burn = { path = "../../crates/burn", features = [
    "train",
    "vision",
    "metrics",
    "std",
    "fusion",
    "ndarray",
    "autotune",
], default-features = false }

# Serialization
log = { workspace = true }
rand.workspace = true
serde = { workspace = true, features = ["std", "derive"] }
