[workspace]
# Try
# require version 2 to avoid "feature" additiveness for dev-dependencies
# https://doc.rust-lang.org/cargo/reference/resolver.html#feature-resolver-version-2
resolver = "2"

members = [
    "crates/*",
    "crates/burn-import/pytorch-tests",
    "crates/burn-import/onnx-tests",
    "crates/burn-import/safetensors-tests",
    "crates/burn-collective/multinode-tests",
    "examples/*",
    "xtask",
]

exclude = [
    "examples/notebook",
    "examples/raspberry-pi-pico", # will cause xtask issues otherwise
]

[workspace.package]
edition = "2024"
license = "MIT OR Apache-2.0"
readme = "README.md"
version = "0.19.0"

[workspace.lints.clippy]

[workspace.dependencies]
atomic_float = "1"
axum = "0.8.3"
bytemuck = "1.23.1"
bytes = "1"
candle-core = { version = "0.9.1" }
clap = { version = "4.5.42", features = ["derive"] }
colored = "3.0.0"
console_error_panic_hook = "0.1.7"
csv = "1.3.1"
dashmap = "6.1.0"
data-encoding = { version = "2.9.0", default-features = false, features = [
    "alloc",
] }
dirs = "6.0.0"
fake = "4.3.0"
flate2 = "1.1.2"
float-cmp = "0.10.0"
futures = "0.3"
futures-util = "0.3"
gix-tempfile = { version = "18.0.0", features = ["signals"] }
globwalk = "0.9.1"
hashbrown = "0.15.4"
hound = "3.5.1"
image = "0.25.6"
indicatif = "0.18.0"
js-sys = "0.3.72"
libm = "0.2.14"
log = { default-features = false, version = "0.4.27" }
paste = "1"
polars = { version = "0.49.1", features = ["lazy"] }
pretty_assertions = "1.4.1"
proc-macro2 = "1.0.94"
protobuf = "3.7.2"
protobuf-codegen = "3.7.1"
quote = "1.0.39"
r2d2 = "0.8.10"
r2d2_sqlite = "0.31.0"
rayon = "1.10.0"
regex = "1.11.1"
reqwest = { version = "0.12.20", default-features = false, features = [
    "rustls-tls",
] }
rmp-serde = "1.3.0"
rstest = "0.25.0"
rusqlite = "0.37.0"
rust-format = "0.3.4"
sanitize-filename = "0.6.0"
serde_bytes = { version = "0.11.17", default-features = false, features = [
    "alloc",
] } # alloc for no_std
serde_rusqlite = "0.40.0"
serial_test = "3.2.0"
spin = { version = "0.10.0", features = [
    "mutex",
    "spin_mutex",
    "portable-atomic",
] }
strum = { version = "0.27.2", features = ["derive"] }
syn = { version = "2.0.104", features = ["full", "extra-traits"] }
tempfile = "3.20.0"
thiserror = "2.0.11"
tokio = { version = "1.47.1", features = ["rt", "macros"] }
tokio-tungstenite = "0.26"
tokio-util = "0.7"
tracing-appender = "0.2.3"
tracing-core = "0.1.34"
tracing-subscriber = "0.3.19"
zip = "4.3.0"

# Async handling
async-channel = "2.5"
futures-lite = { version = "2.6.1", default-features = false }

# Terminal UI
ratatui = "0.29.0"

# WGPU stuff
text_placeholder = "0.5.1"

bincode = { version = "2.0.1", features = [
    "alloc",
    "serde",
], default-features = false }

#
# The following packages disable the "std" feature for no_std compatibility
#
cfg-if = "1.0.1"
derive-new = { version = "0.7.0", default-features = false }

blas-src = { version = "0.11.1", default-features = false }
bon = "3.6.4"
half = { version = "2.6.0", features = [
    "alloc",
    "num-traits",
    "serde",
], default-features = false }
macerator = { version = "0.2.6" }
matrixmultiply = { version = "0.3.9", default-features = false }
ndarray = { version = "0.16.1", default-features = false }
num-traits = { version = "0.2.19", default-features = false, features = [
    "libm",
] } # libm is for no_std
openblas-src = "0.10.12"
rand = { version = "0.9.2", default-features = false, features = [
    "std_rng",
] } # std_rng is for no_std
rand_distr = { version = "0.5.0", default-features = false }
serde = { version = "1.0.218", default-features = false, features = [
    "derive",
    "alloc",
] } # alloc is for no_std, derive is needed
serde_json = { version = "1.0.141", default-features = false }
uuid = { version = "1.16.0", default-features = false }

libc = "0.2.174"
nvml-wrapper = "0.11.0"
sysinfo = "0.36.0"
systemstat = "0.2.3"
tch = "0.19.0"
torch-sys = "0.19.0"    # matches what tch is using, required for lib detection

ahash = { version = "0.8.11", default-features = false }
portable-atomic = { version = "1.11.1" }
portable-atomic-util = { version = "0.2.4", features = ["alloc"] }

### For the main burn branch. ###
cubecl = { git = "https://github.com/tracel-ai/cubecl", default-features = false, rev = "763109fcc38bb5710c34a74b48b7e063e2750330" }
cubecl-common = { git = "https://github.com/tracel-ai/cubecl", default-features = false, rev = "763109fcc38bb5710c34a74b48b7e063e2750330" }
### For local development. ###
# cubecl = { path = "../cubecl/crates/cubecl", default-features = false }
# cubecl-common = { path = "../cubecl/crates/cubecl-common", default-features = false }
### For the release. ###
# cubecl = { version = "0.6.0", default-features = false }
# cubecl-common = { version = "0.6.0", default-features = false }

### For xtask crate ###
tracel-xtask = { version = "2.1.7" }

[profile.dev]
debug = 0 # Speed up compilation time and not necessary.
